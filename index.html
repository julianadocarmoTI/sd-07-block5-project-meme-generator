<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>MEME GENERATOR</h1>
    </head>
    <section>
        <div id="input">
          <label for="text-input" class="label-text-input"><strong>Type your text here: </strong>
            <input type="text" id="text-input"></br>
          </label>
          <label for="meme-insert" style="cursor: pointer;" class="upload-image">Upload Image
            <input type="file"  accept="image/*" name="image" id="meme-insert"  onchange="LoadMemeImage(event)" style="display: none;">
          </label>
        </div>
        <div id="meme-image-container" class="image-container">
            <div id="meme-text" class="meme-text"></div>
            <img id="meme-image"/>	
        </div>
        <div class="custom-styles">
          <p>Custom Styles:</p>
          <input type="button" value='Fire' onclick="fire()" id="fire">
          <input type="button" value='Water'onclick="water()" id="water">
          <input type="button" value='Earth'onclick="earth()" id="earth">
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
