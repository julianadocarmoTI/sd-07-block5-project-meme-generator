<!DOCTYPE html>
<html lang="pt-BR">

<head>

                <p id="meme-text">Nada selecionado! </p>

            </figure>
        </div>

        <div class="estilos-cusomizados">
            <h3>Estilos prontos: </h3>
            <button type='button' id="estilo1">Estilo 1</button>
            <button type='button' id="estilo2">Estilo 2</button>
            <button type='button' id="estilo3">Estilo 3</button>
        </div>

        <div class="memes-prontos">
            <h3>Memes prontos: </h3>
            <img src="./img/cachorro-fingido.png" alt="" style="max-height: 50px;">
            <img src="./img/cachorro-olho-arregalado.png" alt="" style="max-height: 50px;">
            <img src="./img/esquilo-exorcista.png" alt="" style="max-height: 50px;">

        </div>

    </main>
    <footer>

    </footer>
