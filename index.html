<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <title>Meme Generator</title>
</head>
<body>
  <div>
    <label for="text-input">Texto: </label>
    <input type="text" id="text-input" maxlength="60">
  </div>
  <input type="file" name="meme-insert" id="meme-insert">
  <div class="meme-image-container-class" id="meme-image-container">
    <div class="meme-text-container">
      <p class="meme-text-class" id="meme-text"></p>
    </div>
    <img class="meme-image-class" id="meme-image" src="https://lh3.googleusercontent.com/0dZdu3mhvsx-UM0et0RNJ6yl4LO_JGoki9oU3kEmiaRkwcaK9bXZ8oDg4TosUMWWId-d=w250-h250-rwa" alt="">
  </div>
  <script src="script.js"></script>
</body>
</html>
