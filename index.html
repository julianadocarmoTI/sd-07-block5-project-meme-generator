<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>MEME GENERATOR</h1>
    <div id = 'container'>

        <input type="text" id='text-input' maxlength='60' >
      </label><br>

      <label class="label">Imagem:
        <input type="file" id='meme-insert' accept='image/*' onchange='openFile(event)'>
        <img id='output' src="">
      </label>
    
    <div id = 'meme-image-container' >
        <img id='meme-image'>
        <div id='meme-text'> text Meme</div>

    </div>
    <div id='div-buttons'>
        <label class="label" id ='styles'>
            Estilos Customizados:
        </label>
  <button class="buttons" id='fire'>Fire</button>
  <button class="buttons" id='water'>Water</button>
  <button class="buttons" id='earth'>Earth</button>

    </div>
    <div id='preview-memes'>
        <label class="label" id ='mini-memes'>
            Memes pr√© prontos:
        </label>
        <img id='meme-1' src="/imgs/meme1.png" alt="meme1 Rubens Barrichello">      

        <img id='meme-2' src="/imgs/meme2.png" alt="meme2 Side Eyeing Chloe">

</div>
