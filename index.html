<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>MEME GENERATOR</h1>
    </header>
    <main>
      <div>
        <label for="texto">Texto: </label>
        <input
          type="text"
          name="Insira o texto"
          id="text-input"
          maxlength="60"
        />
      </div>
      <div>
        <label for="foto">Foto: </label>
        <input type="file" name="Escolha o arquivo" id="meme-insert" />
      </div>
      <figure id="meme-image-container">
        <img src="" alt="" id="meme-image" />
        <div id="meme-text"></div>
      </figure>
      <div>Estilos customizados:</div>
      <div class="items-grid">
        <li class="fire">Fire</li>
        <li class="water">Water</li>
        <li class="earth">Earth</li>
      </div>
      <div>Memes pr√© prontos</div>
    </main>
  </body>
</html>
