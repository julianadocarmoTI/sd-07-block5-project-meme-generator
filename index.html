<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meme Generator!</h1>

    <p>Texto: <input type="text" id="text-input" maxlength="60" style="width:300px;"></p>
    <p>Foto: <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)"></p>

    <div id="meme-image-container" class="container">
        <img id="output" />
        <h2 id="meme-text"></h2>
    </div>

    <h3>Estilos costomizados:</h3>
    <button >fire</button>
    <button>water</button>
    <button>earth</button>

    <script>
        var texto = document.querySelector("#text-input");
        var textoMeme = document.querySelector("#meme-text");
       
        function textoAqui () {
            textoMeme.innerText = texto.value;
        }

        var loadFile = function (event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src) // free memory
            }
        };

        texto.addEventListener('input', textoAqui);
    </script>
</body>

</html>
