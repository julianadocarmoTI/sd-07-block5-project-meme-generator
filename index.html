<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto do Bloco 5 - Meme Generator</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <header>
        <h1> Meme Generator </h1>
    </header>

    <main>
        <label for="">Texto: <input type="text" id="text-input" maxlength="60" /></label>
        <label for="">Imagem: <input type="file" id="meme-insert"></label>

        <div id="meme-image-container">

            <img src="" alt="" id="meme-image">

            <div class="meme-text"><p id="meme-text"> </p> </div>

        </div>

        <div class="estilos-cusomizados">
            <h3>Estilos prontos: </h3>
            <button type='button' id="fire" >Fire</button>
            <button type='button' id="water">Water</button>
            <button type='button' id="earth">Earth</button>
        </div>

        <div class="memes-prontos">
            <h3>Memes prontos: </h3>
            <img src="./imgs/meme1.png" alt="" style="max-height: 50px;" id="meme-1">
            <img src="./imgs/meme2.png" alt="" style="max-height: 50px;" id="meme-2">
            <img src="./imgs/meme3.png" alt="" style="max-height: 50px;" id="meme-3">
            <img src="./imgs/meme4.png" alt="" style="max-height: 50px;" id="meme-4">

        </div>

    </main>
    <footer>

    </footer>

</body>
<script src="./script.js"></script>

</html>
