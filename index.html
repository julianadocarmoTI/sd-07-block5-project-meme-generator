<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meme Generator</h1>
    <label>Texto:</label>
    <input maxlength="60" type="text" id="text-input"><br><br>
    <label>Foto:</label>
    <input type="file" id="meme-insert" accept="image/*" onchange="loadFile(event)"><br><br>
    <div id="meme-image-container" class="meme-image-container">
        <h1 id="meme-text" class="meme-text">Digite um texto bem bacana para aparecer aqui!</h1>
        <img src="" id="meme-image" class="meme-image" alt="meme foto" width="500">
    </div>
    <button id="fire" class="fire">fire</button>
    <button id="water" class="water">water</button>
    <button id="earth" class="earth">earth</button>
    <script src="script.js"></script>
</body>

</html>
