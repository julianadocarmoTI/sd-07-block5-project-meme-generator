<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MEME GENERATOR</h1>
    <div> Aqui vai o seu texto: 
        <input type="text" id="text-input" maxlength="60">
    </div>

    <div> Escolha sua imagem: 
        <input type="file" id="meme-insert">
    </div> 

    <section id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image">
    </section>

    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>

    <section id="memesProntos">
        <img id="meme-1" src="imgs/meme1.png" width="100px"/>
        <img id="meme-2" src="imgs/meme2.png" width="100px"/>
        <img id="meme-3" src="imgs/meme3.png" width="100px"/>
        <img id="meme-4" src="imgs/meme4.png" width="100px"/>
    </section>

<script src="script.js"></script>
</body>
</html>
