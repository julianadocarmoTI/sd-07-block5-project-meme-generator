<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <section class="container">
      <section class="input-container">
        <p class="text">Texto:
          <input type="text" id="text-input" maxlength="60" />
        </p>
        <p class="text-photo">Foto:
          <input
            type="file"
            id="meme-insert"
            accept="image/*"
            value="Escolha a imagem"
          />
        </p>
      </section>

      <section id="meme-image-container">
        <p id="meme-text"></p>
        <img src="" id="meme-image">
      </section>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
