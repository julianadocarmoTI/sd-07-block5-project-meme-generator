<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meme Generator</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
  <header>
      <h1>Meme Generator</h1>
	</header>
	
	<div class="input">
		<div>
			<label for="text-input">Text:</label>
  		<input type="text" id="text-input" placeholder="texto do meme" maxlength="60">
		</div>
		<div>
			<label for="meme-insert">Foto:</label>
			<input type="file"  id="meme-insert" accept="image/">
		</div>
	</div>
	
	<div id="meme-image-container">
		<img id="meme-image" src=""  alt="imagem do meme">
		<span id="span-text">Image Preview</span>
		<div id="meme-text"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
