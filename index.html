<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <h1>MEME GENERATOR</h1>
  <form action="/action_page.php">
    <label>Texto:</label>
    <input type="text" maxlength="60" id="text-input">
  
    <label>Fazer upload de imagem:</label>
    <input type="file" id="meme-insert" accept="image/*">
  </form>

  <div id="meme-image-container" class="container">
    <img id="meme-image">
    <p id="meme-text"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
