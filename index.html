<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Meme</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CRIE SEU MEME AQUI !</h1>
      <section>
        <p>Texto: <input type="text" id="text-input" /></p>
        <p>Foto: <input type="file" id="image-input" /></p>
      </section>
      <section id="meme-image-container">
        <div id="meme-text">
          <!-- elemento com o texto do container -->
        </div>
        <div id="meme-image">
          <!-- elemento da imagem do container -->
        </div>
        <div id="meme-insert">
          <!-- elemento onde foi feito upload da imagem -->
        </div>
      </section>
    </header>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
