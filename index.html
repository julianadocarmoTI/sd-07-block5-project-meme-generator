<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meme generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <label
      >Text:
      <input type="text" id="text-input" size="2" maxlength="60" />
    </label>
    <br /><br />

    <label
    >Photo:
    <input type="file" id="meme-insert" size="2" accept="image/*" onchange="loadFile(event)">
    </label>
    <br /><br />

    <div id="meme-image-container">
        <img src="" id="meme-image" alt=""></img>
        <p id="meme-text"></p>
    </div>

    <div class="elements">
        <label
        >Change style:<br><br>
        <button id="fire"><strong>FIRE</strong></button>
        <button id="water"><strong>WATER</strong></button>
        <button id="earth"><strong>EARTH</strong></button>
        </label>
    </div>

    <div class="meme-options">
      <img id="image-1" src="" alt=""></img>
      <img id="image-2" src="" alt=""></img>
      <img id="image-3" src="" alt=""></img>
      <img id="image-4" src="" alt=""></img>

    </div>


    <script src="script.js"></script>

  </body>
</html>
