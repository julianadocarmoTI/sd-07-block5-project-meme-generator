<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
<header>
    <h1>MEME GENERATOR</h1>
</header>
<form>
    <label for="text-input">Texto do meme: </label>
    <input type="text" id="text-input" class="text-input" maxlength="60">
    <br>
    <br>
    <label for="meme-insert">Selecione uma imagem: </label>
    <input type="file" accept="image/*" id="meme-insert" class="meme-insert">
</form>
<br>
<div id="meme-image-container" class="meme-image-container">
    <img src="" id="meme-image" class="meme-image" alt="">
    <div id="meme-text" class="meme-text"></div>
</div>
<script src="script.js"></script>
</body>
</html>
