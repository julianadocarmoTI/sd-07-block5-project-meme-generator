<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--As imagens foram tiradas do site https://br.freepik.com/fotos-vetores-gratis/pessoas-felizes-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generetor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Meme-Generetor</h1>
    </header>
    <section id="sessao" class="bloco">
        Texto: <input type="text" name="text2" id="text-input" maxlength="60">
        <br />
        Foto: <input type="file" name="arquivo" id="meme-insert" class="inserir"
        accept="image/*">
        <div id="meme-image-container" class="container">
            <div id="meme-text" class="texto"></div>
            <img id="meme-image" class="imagem"></img>
        </div>
        <p>Estilos custumizados:</p>
        <button id="fire" class="fogo">Fire</button>
        <button id="water" class="agua">Water</button>
        <button id="earth" class="terra">Earth</button>
        <p>Memes pr√© prontos</p>
        <img src="./imgs/meme1.png" alt="imagem de amigos" id="meme-1" class="amigos">
        <img src="./imgs/meme2.png" alt="imagem de mulher feliz" id="meme-2" class="mulher-amarelo">
        <img src="./imgs/meme3.png" alt="imagem de mulher" id="meme-3" class="mulher">
        <img src="./imgs/meme4.png" alt="imagem de amigos diversos" id="meme-4" class="amigos-diversos">
    </section>
    <script src="./script.js"></script>
</body>
</html>
