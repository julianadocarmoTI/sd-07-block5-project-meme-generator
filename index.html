<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <label for="text-input">
      <input type="text" name="text-input" id="text-input" maxlength="60" placeholder="Type here"></input>
    </label>
  </form>
  <br>
  <form>
    <label for="meme-insert">
      <input name="meme-insert" type="file" id="meme-insert"></input>
    </label>
  </form>

  <div id="meme-image-container" class="container-border">
    <div id="meme-text" class="custom-text"></div>
    <div id="meme-image"></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
