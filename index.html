<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gerator</title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js"></script>
</head>
<body>
  <div class="principal">
 	<header>Meme Gerator</header>
 		<section>
        <container class= "inputs">
        <form>
        <div>
        <label for="texto">Texto:<label> 
        <input type="text" placeholder="texto Aqui" id="text-input"/>
        </div>
        <div>
        <label for="arquivo">Arquivo</label>
        <input type="file"  id="arquivo" />
        </div>
        </form>
      <div class= "meme-image-container" id="meme-image-container">
      <span id="meme-text" class="meme-text"></span>
      <img id="meme-image" class="meme-image" src="">
      </div> 
      <h2>Estilos customizaveis:</h2>
      <div class="botoes">
      <button type="button" class="fire" onclick="script.estilo()">
      Fire
      </button>
      <button type="button" class="water" onclick="script.estilo()">
      Water
      </button>
      <button type="button" class="earth" onclick="script.estilo()">
      Earth
      </button>
      </div>
      </container>
      
      <container class="memesProntos"> 
      <h2>Memes Prontos</h2>
      <img id="meme-1" class="memeP" src="https://i.pinimg.com/originals/99/d3/39/99d339e9d375633c41c6ec3907a547d5.jpg">
      <img id="meme-2" class="memeP" src="https://i.ytimg.com/vi/dkC4U4WKULs/maxresdefault.jpg">

      <img id="meme-5" class="memeP" src="https://i.pinimg.com/originals/99/d3/39/99d339e9d375633c41c6ec3907a547d5.jpg">
      <img id="meme-6" class="memeP" src="https://i.ytimg.com/vi/dkC4U4WKULs/maxresdefault.jpg">
      
      </container>        
      </section>
  		<footer></footer>
 	    
  </div>
 
</body>
</html>
