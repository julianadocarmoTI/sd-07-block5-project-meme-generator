<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <section class="container">
      <section class="input-container">
        <p>Texto:</p>
        <input type="text" id="text-input" maxlength="60" />
        <p>Foto:</p>
        <input
          type="file"
          id="meme-insert"
          accept="image/*"
          value="Escolha a imagem"
        />
      </section>

      <section class="meme-image-container" id="meme-image-container">
        <p class="meme-text" id="meme-text"></p>
        <img class="meme-image" src="" id="meme-image">
      </section>

      <section class="buttons">
        <button id="fire">Borda Fire</button>
        <button id="water">Borda Water</button>
        <button id="earth">Borda Earth</button>
      </section>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
