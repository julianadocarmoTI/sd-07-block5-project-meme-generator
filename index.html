<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <label for="text-input">
      <input type="text" name="text-input" id="text-input" maxlength="60" placeholder="Type here"></input>
    </label>
  </form>
  <br>
  <form>
    <label for="meme-insert">
      <input name="meme-insert" type="file" id="meme-insert"></input>
    </label>
  </form>

  <div id="meme-image-container" class="container">
    <div id="meme-text" class="custom-text"></div>
    <img id="meme-image" src="#" class="custom-img">
  </div>

  <br>
  <br>

  <label for="fire">
    <button type="button" id="fire" name="fire">Fire</button>
  </label>
  <label for="water">
    <button type="button" id="water" name="water">Water</button>
  </label>
  <label for="earth">
    <button type="button" id="earth" name="earth">Earth</button>
  </label>
  
  <label for="reset">
    <button type="button" id="reset" name="reset">Reset</button>
  </label>

  <script src="script.js"></script>
</body>
</html>
