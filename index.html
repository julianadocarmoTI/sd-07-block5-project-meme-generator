<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>MEME GENERATOR</h1>
<!-- Meme insert -->
    <div>
        <form>
            <input type="text" placeholder="Digite aqui" id="text-input" maxlength="60">
        </form>

        <form action="/action_page.php">
            <input id="meme-insert" type="file" name="img" accept="image/*">
            <button id="add-image">Colocar Imagem</button>
          </form>
    </div>

    <!-- Meme Display -->
    <div id="meme-container" class="memeContainer">
        <div id="meme-image-container" class="memeImageContainer">
            <img id="meme-image" class="memeImage" src="https://testandoblogsbr.files.wordpress.com/2014/12/c3a1rea-de-teste.jpg">
        </div>
        <p id="meme-text" class="memeText">Texto Teste</p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
