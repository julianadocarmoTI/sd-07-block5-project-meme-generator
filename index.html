<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>Meme Generator</h1>
	</header>
	<div class="input">
		<label for="text-input">Text:</label>
  <input type="text" id="text-input" placeholder="texto do meme">
	<br><!-- temporario -->
	<label for="meme-insert">Foto:</label>
  <input type="file"  id="meme-insert" accept="image/">
	</div>
	<div id="meme-image-container">
		<div id="meme-image"></div>
		<div id="meme-text"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
