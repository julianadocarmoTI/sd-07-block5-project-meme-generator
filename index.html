<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 id="header">Create your meme and have fun</h1>
	</header>
	<!--Contrubuição dada por Carlos para esclarecer dúvidas a respeito das divs-->
	<div class="wrapper">
		<div class="input-block">
				<label>Insert text: </label>
				<input type="text" id="text-input" maxlength="80"/>
		</div>
		<div class="input-block">
				<label>Insert photo: </label>
				<input type="file" id="meme-insert" />
		</div>
		<div class="meme-container" id="meme-image-container">
				<img id="meme-image" src="https://picsum.photos/500">
				<img id="meme-image" src="https://picsum.photos/500/500">
				<p id="meme-text"></p>
		</div>
</div>   
</body>
<script src="script.js"></script>
</html>
