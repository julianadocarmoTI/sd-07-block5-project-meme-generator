<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meme generator - Pablo Pessanha</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="text-insert">
      Text: <input type="text" 
      id="text-input" maxlength="60">
   </div>
   <div id="upload-img">
      <label for="img">Select image: </label>
      <input type="file" id="meme-insert" name="img" onchange="loadFile(event)">
   </div>
   <div id="meme-image-container">
      <img id="meme-image">
      <span id="meme-text"></span>
   </div>
   <div id="borders">
      <p>Choose a border:</p>
      <button id="fire">Red</button>
      <button id="water">Blue</button>
      <button id="earth">Green</button>
   </div>
   <div id="pre-memes">
      <p>Choose one meme:</p>
      <img id="meme-1" src="./imgs/chloe.jpg"></img>
      <img id="meme-2" src="./imgs/michel-temer.jpg"></img>
      <img id="meme-3" src="./imgs/voldemort.jpg"></img>
      <img id="meme-4" src="./imgs/fry.jpg"></img>
   </div>
   <script src="./script.js"></script>
</body>
</html>
