<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <form>
        <fieldset>
            <p><label>Texto: </label><input type = "text" id = "text-input" maxlength="60"/></p>
            <!-- Linha abaixo inspirada em https://stackoverflow.com/questions/4459379/preview-an-image-before-it-is-uploaded/27165977#27165977 -->
            <p><label>Foto: </label><input id="meme-insert" type="file" accept="image/*" id="file-input" onchange="loadFile(event)" name="filename">
            <section id="meme-image-container">
                <img id="meme-image" src="img/sniper-cat.jpg">
                <div id="meme-text"></div>
            </section>
            <section id="bonus-features">
                <h2>Estilos customizados para a borda</h2>
                <section id="custom-buttons">
                    <div class="button green" id="green-button">Verde</div>
                    <div class="button red" id="red-button">Vermelho</div>
                    <div class="button blue" id="blue-button">Azul</div>
                </section>
            </section>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
    
</html>
