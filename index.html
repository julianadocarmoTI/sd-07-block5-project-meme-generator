<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <label for="text-input">Digite o texto do meme:</label>
        <input id="text-input" type="text"><br>
        <label for="meme-insert">Foto:</label>
        <input type="file" name="" id="meme-insert">

        <div id="meme-image-container">
            <p id="meme-text">Seu texto vai aqui...</p>
            <img id="meme-image" src="" alt="Imagem usada para o meme">
        </div>

        <script src="script.js"></script>
    </body>
</html>
