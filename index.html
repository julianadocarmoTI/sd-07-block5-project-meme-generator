<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <title>Trybe | Meme Generator</title>
  </head>
  <body>
    <header class='header'>
      <img class='header-left-svg' src='imgs/faca.svg' alt='faca' />
      <h1>Knife and Cheese | Meme Generator</h1>
      <img class='header-right-svg' src='imgs/queijo.svg' alt='queijo' />
    </header>
    <div class='top-center-content'>
      <h2>Digite aqui o texto a ser inserido no meme:</h2>
      <input
        type='text'
        name='text-input'
        id='text-input'
        maxlength='60'
        class='input-text'
      /><button id='btnSubmitMemeText'>Enviar!</button>
    </div>
    <div class='main-content'>
      <div class='input-content'>
        <input
          type='file'
          accept='image/*'
          name='meme-image'
          id='meme-insert'
          onchange='loadFile(event)'
        />
      </div>
      <div id='meme-image-container' class='container'>
        <div id='meme-text' class='text-label'></div>
        <img id='output' alt='imagem do meme' width='400px' height='400px' />
      </div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
