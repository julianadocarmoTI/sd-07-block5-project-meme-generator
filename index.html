<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>MEME GENERATOR</h1>
    <p>Texto: </p>
    <input type="text" id="text-input" maxlength="60">
    <p>Image: </p>
    <input type="file" id="meme-insert" accept=".png, .jpg, .jpeg">
    <section id="meme-image-container" class="meme-image-container">
      <div id="meme-image" class="meme-image">
      </div>
      <div id="meme-text" class="meme-text">
      </div>
    </section>

  </body>
</html>
