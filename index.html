<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>!!!!Your GIF in one click only!!!!</h1>
  </header>
  <section id="collect-data">
    <div>
      <span>Put here a good phrase to make your gif more funny:</span>
      <input type="text" class='text-input' id="text-input" placeholder="type here" maxlength="60">
    </div>
    <div>
      <span>Chose here your image to your gif: </span>
      <input type="file" accept="image/*" name="insertimage" class='meme-insert' id="meme-insert">
    </div>
  </section>
  <section id="show-data">
    <div class='meme-image-container' id="meme-image-container">
      <div class='meme-image' id="meme-image">
        <img id="image">
      </div>
      <div class='meme-text' id="meme-text">
      </div>
    </div>
  </section>
  <section class='buttonStyle'>
    <input class='button' id='fire' type="button" value="Border 1! WoW"></input>
    <input class='button' id='water' type="button" value="Border 2! lol"></input>
    <input class='button' id='earth' type="button" value="Border 3! S2 You"></input>
  </section>

  </section>
  <script src="script.js"></script>
</body>
