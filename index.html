<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meme generator - Pablo Pessanha</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="text-insert">
      Text: <input type="text" 
      id="text-input" maxlength="60">
      <button id="text-button">Insert text</button>
   </div>
   <div id="upload-img">
      <label for="img">Select image: </label>
      <input type="file" id="meme-insert" name="img" onchange="loadFile(event)">
   </div>
   <div id="meme-image-container">
      <img id="meme-image">
      <span id="meme-text"></span>
   </div>
   <script src="./script.js"></script>
</body>
</html>
