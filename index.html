<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>

    <div class='textEntry'>Add text: <input id='text-input' maxlength='60' type='text' name='Add text'>
    </div>
    <br><br>

    <div>
      <input id='meme-insert' type='file' accept='image/*' name='image' onchange='loadFile(event)'>
      <label for = 'file' style = 'cursor: pointer;'></label>
    </div>

    <div class='container' id='meme-image-container'>
      <img id='meme-image' src='images/spongebob.png' alt='Meme image'>
      <p id='meme-text'></p>
      <button id='fire'></button>
      <button id='water'></button>
      <button id='earth'></button>
    </div>

  </section>
  <script src="script.js"></script>
</body>
</html>
