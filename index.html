<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Memes</title>
</head>
<body>
    <div class="top">
        <h1>MEME GENERATOR</h1>
        <form>
            <input type="text" id="text-input" maxlength="60"/><br>
            <input type="file" id="meme-insert"/>
        </form>

    </div>

    <div id="meme-image-container">
        <span id="meme-text"></span>
        <img id="meme-image" alt="meme de imagem">
    </div>

    <div id="cores">

    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
