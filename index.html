<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MemeGenerator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body class='body'>

<header>
    <h1>Your Own MemeGenerator</h1>
    <section class="explanation">
        <h2>Como é que faz?</h2>
        <p>Digite o texto na caixinha baixo, escolha a foto e corre p/ zueira! <br>
        Você também pode usar a foto do coleguinha, é só subir no campo upload.
        </p>
    </section>
</header>

<label class='labels'><strong>Insira o texto aqui =></strong>
    <input type='text' id='text-input' class='text-input-box'>
</label>

<label class='labels'><strong>Faça o Upload da sua imagem =></strong>
    <input type='file' id='meme-insert' class='meme-insert-box'>
</label>

<div id='meme-image-container' class='image-container-box'>
    <img id='meme-image' class='meme-image' src=''>
    <div id='meme-text' class='meme-text'></div>
</div>

</body>
</html>
