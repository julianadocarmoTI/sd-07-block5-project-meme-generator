<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator - Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><span class="diferent-color">Project -</span> Meme Generator</h1>
  </header>
  
  <section class="total-container">
    <form>
      <legend>Gerador de Memes</legend>
      <p class="form-paragraph">
        <label for="text-input">Insira o texto: </label>
        <input type="text" name="meme-text" class="box-input" id="text-input" maxlength="60" size="35" placeholder=">>> ex: Sou Tryber!">
      </p>
      <p class="form-paragraph">
        <label for="">Carregue sua imagem <span>(imagem até 500kb)</span></label>
      </p>
      <input type="file" name="meme-figure" class="small-button-input" id="meme-insert">
    </form>
    
    <section id="meme-image-container">
      <img src="" alt="" id="meme-image">
      <p id="meme-text"></p>
    </section>


  </section>
  <div class="meme-right">
    <img src="./bg.jpg" alt="meme Moisés Tryber">
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
