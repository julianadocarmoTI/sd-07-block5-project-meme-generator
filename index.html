<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <article>
    <h1>MEME GENERATOR</h1>
    <p>
      Digite o texto desejado que ficará sobre a imagem:
      <input id="text-input" type="text" placeholder="Digite o texto desejado" maxlength="60">
    </p>

    <p>
      Escolha o arquivo de imagem que será fundo do meme:
      <input type="file" id="meme-insert" name="meme-insert">
    </p>

    <section id="meme-image-container">
      <div id="meme-image">

      </div>

      <p id="meme-text">
      </p>
    </section>

  </article>




</body>

</html>
