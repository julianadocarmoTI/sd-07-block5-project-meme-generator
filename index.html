<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G♥rdin Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="/imgs/logo.png" alt="Logotipo do Site. O logotipo é uma foto do Gordinho!">
        <h1 class="title">G<span class="heart">♥</span>rdin Generator</h1>
    </header>
    <main>
        <section class="edit">
            <div class="box">
                <p>Escreva seu texto aqui:</p>
                <input type="text" id="text-input" class="input" placeholder="Digite aqui o texto do seu meme" max="5" maxlength="60">
            </div>
            <div class="box">
                <p>Escolha sua imagem:</p>
                <button id="meme-insert" class="button">Selecione sua imagem</button>
            </div>
            <div class="box"></div>
            <div class="box"></div>
        </section><!--
        --><section class="content">
            <div class="phone">
                <div id="meme-image-container" class="image-container">
                    <div id="meme-image" class="background-image">
                        <img class="background-image" src="" alt="Imagem de fundo do meme">
                    </div>
                    <p id="meme-text" class="meme-text">

                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="/imgs/logo_trybe.png" alt="Logotipo da Trybe">
        <h2 class="footer-emphasis">Contato</h2>
        <p class="footer-paragraph">
            Luciano Berchon<br>
            berchon@gmail.com<br>

            github
        </p>
