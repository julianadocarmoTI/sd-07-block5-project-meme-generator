<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memes generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <label for="#text-input">Texto: </label>
    <input type="text" id="text-input" onchange="">

    <input type="file" accept="image/*" onchange="loadFile(event)" id="meme-insert">

    <div id="meme-image-container">
      <img id="meme-image" src="" alt="meme">
      <p id="meme-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
