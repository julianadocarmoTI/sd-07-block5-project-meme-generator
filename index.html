<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="first-class">
        <header>
            <h1 class="main-title">Projeto: Meme Generator</h1>
            <p>Inserir breve descrição do projeto aqui</p>
        </header>
    </section>
    <section class="second-class">
        <form>
            <p>Insira seu texto aqui: <input type="text" id="text-input" maxlength="60"></p>
            <p>Selecione sua imagem: <input type="file" id="meme-insert" accept="image/*" onchange="fileImag(event)"></p>
        </form>
            
        
        <div id="meme-image-container" class="meme-container">
            <img id="meme-image">
            <img id="output" />
            <div id="meme-text">texto para colocar em cima da img</div>
        </div>
        </form>
    </section>
    <footer>
        @Trybe - Realizado por EMoonlit
    </footer>
    <script src="script.js"></script>
</body>
</html>
