<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-generator</title>
</head>
<body>
    <h1>MEME GENERATOR</h1>

    <div id="meme-image-container">
        <h3>Texto:</h3>
        <label for="text-input">Insira o texto do seu meme:</label>
        <input id="text-input" type="text" name="userText">

        <h3>Imagem:</h3>
        <label for="image-input">Insira uma imagem ao meme:</label>
        <input type="file" id="image-input" name="imageMeme" accept="image/*">

        <div id="meme-text">
            
        </div>
    </div>

</body>
</html>
