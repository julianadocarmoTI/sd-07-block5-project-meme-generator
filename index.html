<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <header>
        <h1>Create your own meme!</h1>
    </header>
<!-- Text input -->
    <div>
      <form>
        <label for="text-input">Insert your text:</label>
        <input type="text" id="text-input" name="text-input">
      </form>
    </div>
<!-- Image input -->
    <div>
        <form>
          <label for="image-input">Upload your image:</label>
          <input type="file" id="image-input" name="image-input" value="Choose your image file"><br>
          <input type="submit" value="Submit">
        </form>
    </div>
<!-- Meme output -->    
    <div id="meme-image-container">
      <div>
          <img>
      </div>
      <div id="meme-text">
        O texto que aparecer√° no meme.
      </div>
    </div>
</body>
</html>
