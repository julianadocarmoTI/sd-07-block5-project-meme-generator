<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">

<body>
    <!-- 3 - O site deve ter uma moldura no container. 
        A moldura deve ter 1 pixel de largura, deve ser preta e do tipo 'solid'. 
        A área onde a imagem aparecerá deve ter fundo branco.
        
        As seguintes verificações serão feitas:
        
        O elemento que serve de container para a imagem deve ter o a cor 
        de fundo branca;
        
        O elemento que serve de container para a imagem deve ter uma borda preta,
        sólida, com 1 pixel de largura; 
        
        A imagem deve estar totalmente contida dentro do elemento 
        identificado como meme-image-container ("totalmente contida" 
        quer dizer que não deve sobrar espaço entre o container e a imagem, 
        e a imagem não deve ultrapassar o tamanho do container).

     -->
    <section>
        <h1>Meme Generator - a Trybe Project by Jota</h1>
        <article>
            <div>Type your Meme Text:
                <br>
                <input type="text" id="text-input" placeholder="Your Meme Here">
            </div>
            <div>Your image Here: 
                <br>
                <input type="file" id="meme-insert">
                <p>Visualisation:</p>
            </div>
            <div id="meme-image-container">
                    <img id="meme-image">
                    <div id="meme-text">Meme Text</div>
            </div>
        </article>
        <aside>
            <div>
                
            </div>
        </aside>
    </section>
    <script src="script.js"></script>
</body>
</html>
