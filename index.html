<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script type="text/javascript" src="script.js"></script>
    
</head>
<header>
    <h1>Meme Generator</h1>
    

</header>
<body>
    <form>
        <!-- caixa onde o texto será inserido -->
        <label for="text-input">Insira uma frase para o seu meme:</label><br>
        <input type="text" id="text-input" name="text-input" class="meme-text"><br> 
        <!-- elemento onde é feito o upload da imagem -->
        <input type="file" id="meme-insert" accept="image/*" onchange="recebeImagem(event)"> 
    </form>
    <!-- container para imagem + texto = meme-image-container -->
    <div id="meme-image-container" class="meme-image-container" class="size-image">
        <!-- meme-text entrará o texto digitado, que deve ficar por cima da meme-image -->
        <div id="meme-text" class="meme-text"></div>
        <!-- imagem selecionada do computador deve ficar aqui -->
        <img id="meme-image" class="size-image">
    </div>
</body>
</html>
