<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Meme Generator ðŸ˜¬</h1>
  <div id="meme-image-container">
    <span>Texto</span>
    <input type="text" id="text-input" maxlength="60">
    <div id="select-image">
      <span>Foto:</span>
      <input type="file" accept="image/*" id="meme-insert">
    </div>
    <div class="container" id="meme-image-container">
      <img id="meme-image">
      <div id="meme-text" class="text-infrontof-image">Texto digitado</div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
