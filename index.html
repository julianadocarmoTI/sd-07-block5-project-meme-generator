<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josiel - sd-07 - MEME Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header class="head-class">
        <h1 id="title"> MEME GENERATOR </h1>
    </header>
	<section class="main">
		<div class="input-block">
				<label>Insert text: </label>
				<input type="text" id="text-input" maxlength="60"/>
		</div>
		<div class="input-block">
				<label>Insert photo: </label>
				<input type="file" id="meme-insert" />
		</div>
		<div class="meme-container" id="meme-image-container">
				<img id="meme-image" src="https://picsum.photos/500/400">
				<p id="meme-text"></p>
        </div>
    </section>
</body>
</html>
