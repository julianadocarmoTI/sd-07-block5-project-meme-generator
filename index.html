<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="meme-insert" accept="image/*" >
    <input type="text" name="" id="text-input" maxlength="60">

    <section id="meme-image-container">
        <img src="" id="meme-image" alt="imagem do meme">
        <p id="meme-text"></p>
    </section>

    <button class="change-border" id="fire"></button>
    <button class="change-border" id="water"></button>
    <button class="change-border" id="earth"></button>

    <script src="script.js"></script>
</body>
</html>
