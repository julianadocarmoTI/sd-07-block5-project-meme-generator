<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="Colocar fonte aqui">

    <script src="/script.js"></script>

</head>
<body>
    <h1>MEME GENERATOR</h1>

    <fieldset id="meme-image-container">
    <legend>Adicione um Texto e Imagem</legend>

        <div id="meme-text">
            <label for="text">Texto</label>
            <input id="text-input" type="text" required>        
        </div>

        <div id="meme-insert">
            <label for="file">Imagem</label>
            <input type="file">
        </div>

        <div class="container-image" id="meme-image"></div>

    </fieldset>
    
</body>
</html>
