<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <section class="container">
      <section>
        <p>Texto:</p>
        <input type="text" id="text-input" maxlength="60" />
        <p>Foto:</p>
        <input
          type="file"
          id="meme-insert"
          accept="image/*"
          value="Escolha a imagem"
          onchange="loadFile(event)"
        />
      </section>

      <section id="meme-image-container">
        <span id="meme-text"></span>
        <section id="meme-image"></section>
      </section>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
