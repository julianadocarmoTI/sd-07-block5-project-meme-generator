<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <label for="text-input">Digite o texto do meme:</label>
        <input id="text-input" type="text" maxlength="60"><br>
        <label for="meme-insert">Foto:</label>
        <input type="file" name="" id="meme-insert">

        <div class="border-default" id="meme-image-container">
            <p id="meme-text">Seu texto vai aqui...</p>
            <img id="meme-image" src="" alt="Imagem usada para o meme">
        </div>

        <div class="estilos">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </div>

        <div class="miniaturas">
            <img id="miniatura1" src="miniatura1.jpeg" alt="Miniatura 1">
            <img id="miniatura2" src="miniatura2.jpeg" alt="Miniatura 2">
            <img id="miniatura3" src="miniatura3.jpeg" alt="Miniatura 3">
            <img id="miniatura4" src="miniatura4.jpeg" alt="Miniatura 4">
        </div>

        <script src="script.js"></script>
    </body>
</html>
