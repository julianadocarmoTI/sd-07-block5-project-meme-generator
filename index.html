<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Project meme generator</title>
    </head>
    <body>
        <header>
            <h1>MEME GENERATOR</h1>
        </header>

        <section>
            <form>
                <label for="text-input">Texto:</label>
                <input type="text" id="text-input" name="text-input">
                <br><br>
                <label for="meme-image">Foto:</label>
                <input type="file" id="meme-image" name="meme-image">
            </form> 
        </section>
        <section id="meme-image-container">
            <img src="" alt="Imagem de um meme como imagem principal"/>
            <p id="meme-text"></p>
        </section>
        <script src="script.js">
        </script>
    </body>
</html>
