<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Meme Generator</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <section>
        <form>
            <label>Texto:</label>
            <input id="text-input" maxlength="60"type="text"/>           
            <label>Foto:</label>
            <input id="meme-insert" type="file"/>

        </form>

        <div id="meme-image-container">
            <div id="meme-image" >

                <p id="meme-text"></p>   
            </div>           
           
        </div>
        <h3>Estilos Customizados</h3>
        <button id="fire"></button>
        <button id="water"></button>
        <button id="earth"></button>

    </section>
   
    
</body>
</html>
