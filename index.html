<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" type="text/css" href="/style.css">

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

</head>
<body>
    <h1>MEME GENERATOR</h1>

    <fieldset >
    <legend>Adicione um Texto e Imagem</legend>

        <div class="line-space" >
            <label for="text">Texto</label>
            <input id="text-input" type="text" maxlength="60" required>        
        </div>

        <div class="line-space">
            <label for="file">Imagem</label>
            <input id="meme-insert" type="file" accept="image/*">
            
        </div>

        <div class="container-image"  id="meme-image-container">
            <div class="meme-txt" id="meme-text"></div>
            <img src="" alt="Imagem meme" class="meme-img" id="meme-image">
        </div>

    </fieldset>
    
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
