<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project meme</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="/script.js"></script>
</head>
<body>
    <header>
        <h1 id="meme-generator">Meme generator</h1>
    </header>
    <nav>
        <label>
            <input type="text" name="textName" maxlength="60" id="text-input">
        </label>
        <label>
            <input type="file" id="meme-insert" accept="./imgs/*" onchange="loadFile(event)">
            <input type="submit">
        </label>
    <div class="meme-container" id="meme-image-container">
        <div class="meme-image" id="meme-image"></div>
        <p class="meme-text" id="meme-text"></p>
    </div>
    <section id="molduras-style">
        <p>Estilo de bordas </p>
        <button class="botao" id="fire">Fire</button>
        <button class="botao" id="water">Water</button>
        <button class="botao" id="earth">earth</button>
    </section>
    <section id="memes-prontos">
        <p>Memes prontos!</p>
        <img src="imgs/meme1.png" style="width: 180px" id="meme-1" alt="foto do bacana">
        <img src="imgs/meme2.png" style="width: 180px" id="meme-2" alt="foto do bacana">
        <img src="imgs/meme3.png" style="width: 180px" id="meme-3" alt="foto do bacana">
        <img src="imgs/meme4.png" style="width: 180px" id="meme-4" alt="foto do bacana">
    </section>
    </nav>
</body>
</html>
